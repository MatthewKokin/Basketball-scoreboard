<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="teamBox">
            <h3 class="teamName">HOME</h3>
            <div class="scoreBox">
                <h1 id="homeScore">0</h1>
            </div>
            <div class="buttonContainer">
                <button class="scoreButton" data-team="home" data-increment="1">+1</button>
                <button class="scoreButton" data-team="home" data-increment="2">+2</button>
                <button class="scoreButton" data-team="home" data-increment="3">+3</button>
            </div>
        </div>
        <div class="teamBox">
            <h3 class="teamName">GUEST</h3>
            <div class="scoreBox">
                <h1 id="guestScore">0</h1>
            </div>
            <div class="buttonContainer">
                <button class="scoreButton" data-team="guest" data-increment="1">+1</button>
                <button class="scoreButton" data-team="guest" data-increment="2">+2</button>
                <button class="scoreButton" data-team="guest" data-increment="3">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
